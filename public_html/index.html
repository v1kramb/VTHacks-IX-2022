<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Form Focus </title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="pagestyles.css" rel="stylesheet">
    </head>
    <body>

        <!-- Navigation section -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark header">
            <div class="container-fluid">
                <a href="#" class="navbar-brand title"> Form Focus </a>
                
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                
                <div class="collapse navbar-collapse pages" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="about/#" class="nav-item nav-link"> About </a>
                        <div class="nav-item dropdown">
                            <a href="exercises/#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Exercises</a>
                            <div class="dropdown-menu">
                                <a href="exercises/#pushup" class="dropdown-item"> Pushup </a>
                                <a href="exercises/#situp" class="dropdown-item"> Situp </a>
                                <a href="exercises/#squat" class="dropdown-item"> Squat </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="title-box box">
            <h1 class="page-title">
                Exercise Form Analyzer
            </h1>
            <h3 class="page-subtitle">
                Upload or take a video of your form and 
                receive constructive feedback!
            </h3>
        </div>

        <!-- Input area -->
        <div class="input">
            <select name="exercises" id="exercise-select">
                <option value="pushup">Pushup</option>
                <option value="situp">Situp</option>
                <option value="squat">Squat</option>
            </select>

            <br><br>

            <div>
                <label for="video-input" id="video-input-label" class="btn btn-success">
                    Upload Exercise Video
                </label>
                <input type="file" accept="video/mp4" id="video-input" name="video-input">
            </div>
            
            <br> 

            <div id="video-preview" class="box">
                <video id="video-player" muted="true" src="sample.mp4" loop> 
                    Upload a video!
                </video>
            </div>

            <br> <br>

            <button id="submit" class="btn btn-success" onclick="analyze();" disabled>
                Analyze
            </button>
        </div>

        
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script src="../socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
